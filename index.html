<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow-y: scroll;
            scrollbar-width: thin; 
            -ms-overflow-style: none; 
        }

        body::-webkit-scrollbar {
            width: 5px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #333;
        }

        body::-webkit-scrollbar-track {
            background-color: #f2f2f2;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #E6CCB2;
            color: #333;
            padding: 15px 0;
            text-align: center;
            transition: top 0.3s;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            cursor: pointer;
        }


        #menu-icon {
            display: none;
            color: #333;
            font-size: 1.5em;
            cursor: pointer;
        }

        section {
            display: none;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        #home {
            background-color: #ede0d4;
        }

        #about {
            background-color: #ede0d4;
        }

        #portfolio {
            background-color: #ede0d4;
        }

        footer {
            background-color: #E6CCB2;
            color: #333;
            text-align: center;
            padding: 10px 0;
        }

        @media screen and (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                align-items: center;
            }

            nav.show {
                display: flex;
            }

            #menu-icon {
                display: block;
            }

            section {
                padding-top: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <span id="menu-icon" onclick="toggleNav()">&#9776;</span>
        <nav>
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('about')">About</a>
            <a href="#" onclick="showSection('portfolio')">Portfolio</a>
        </nav>
    </header>

    <section id="home" style="display: flex;">
        <h1>Welcome to My Portfolio</h1>
    </section>

    <section id="about">
        <h2>About Me</h2>
    </section>

    <section id="portfolio">
        <h2>My Portfolio</h2>
    </section>

    <footer>
        <p>&copy; 2023 Vaishnavi Sharma. All rights reserved.</p>
    </footer>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            const targetSection = document.getElementById(sectionId);
            targetSection.style.display = 'flex';

            window.scrollTo({
                top: targetSection.offsetTop,
                behavior: 'smooth'
            });

            closeNav();
        }

        function toggleNav() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('show');
        }

        function closeNav() {
            const nav = document.querySelector('nav');
            nav.classList.remove('show');
        }

        let prevScrollPos = window.pageYOffset;
        window.onscroll = function () {
            let currentScrollPos = window.pageYOffset;
            if (prevScrollPos > currentScrollPos) {
                document.querySelector('header').style.top = '0';
            } else {
                document.querySelector('header').style.top = '-70px';
            }
            prevScrollPos = currentScrollPos;
        };
    </script>
</body>
</html>
